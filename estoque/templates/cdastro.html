{% extends 'master_estoque.html' %}

{% block content %}
    <h4>Cadastro de produtos</h4>

    <form action="{% url 'criar_produto' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
                <label for="sku">SKU</label>
                <input type="text" name="sku" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="preco">Preço</label>
                <input type="number" step="0.01" name="preco" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="max_pre">Estoque Maximo</label>
                <input type="number" name="max_pre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="min_pre">Estoque Minimo</label>
                <input type="number" name="min_pre" class="form-control">
            </div>  
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success">Cadastrar</button>
        </div>
    </form>
{% endblock %}
